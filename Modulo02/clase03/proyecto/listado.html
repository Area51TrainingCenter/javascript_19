<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	 <div id="modal-pago" class="modal">
		<div class="contenido-modal">
			<span id="cerrar-modal-pago">Cerrar</span>
			<h2 class="title-modal">Pagar Amigo</h2>
			<form id="registro-pago">
				<div>
					<label>	Nombres</label>
					<input type="text" name="nombres" id="pagar-nombres" readonly>
				</div>
				<div>
					<label>	Teléfono</label>
					<input type="text" name="telefono" id="pagar-telefono" readonly> 
				</div>

				<div>
					<label>	Pagar (S/)</label>
					<input type="text" name="monto" id="pagar-monto">
				</div>
				<button type="button" class="bg-blue" id="pagar_usuario">Pagar</button>

				<!--<div>
					<input type="hidden" name="id_usuario">
				</div>-->
				<span id="mensaje-error"></span>
			</form>
		</div>
	</div>

	<div id="modal" class="modal">
		<div class="contenido-modal">
			<span id="cerrar-modal">Cerrar</span>
			<h2 class="title-modal">Agregar Amigo</h2>
			<form id="registro-amigo">
				<div>
					<label>	Nombres</label>
					<input type="text" name="nombres">
				</div>
				<div>
					<label>	Teléfono</label>
					<input type="text" name="telefono">
				</div>
				<button type="button" class="bg-blue" id="agregar_usuario">Agregar</button>
				<!--<div>
					<input type="hidden" name="id_usuario">
				</div>-->
				<span id="mensaje-error"></span>
			</form>
		</div>
	</div>

	<div class="contenedor">
		<div class="header-list bg-blue">
				<span id="historico" class="historico-pagos">Ver historico de pagos</span>
			<span class="nombres">Nombre completo</span>
			<span class="usuario">Usuario</span>
		</div>
		<div class="ui-listado">
				<ul id="resultado-lista" class="items-listado">
					<!--<li><span class="ubicacion bg-blue">1</span><span class="nombres">Juan carlos Ramos</span><span class="telefono">987654321</span></li>-->
				</ul>
		</div>
	
	<!--<button id="deslogear" type="button">Deslogearme</button>-->
		</div>

	<span id="btn_agregar" class="agregar">+</span>
	</div>
	

	<script src="js/funciones.js"></script>
	<script src="js/listado.js"></script>
</body>
</html>
